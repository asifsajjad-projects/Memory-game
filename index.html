<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, height=device-height" />
    <title>Memory-game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@700&family=Public+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="start-prompt" id="start-section">
      <div class="start-commentary">
        <h1>
          Match <br />-A-<br />
          GIF
        </h1>
      </div>

      <div class="points-table">
        <p>Best Score: <span id="best-score">0</span></p>
      </div>
      <div class="start">
        <a href="#main-game"> <button id="start-btn">Start</button></a>
      </div>
    </section>

    <section id="main-game">
        <div class="matched">Matched: <span id="matched">0</span></div>
      <div id="game"></div>
      <div>
        <a href="#start-section"><button id="reset-btn">Reset</button></a>
      </div>
      <div id="reset-msg">Reset?<br><button id="yes">Yes</button><button id="no">No</button></div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
