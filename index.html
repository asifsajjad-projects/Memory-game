<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory-game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div class="start">
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
    </div>
    <section>
      <div class="score">
        <p>False Clicks: <br><span id="false-clicks"> 0 </span> Clicks</p>
        <p>Matched: <br><span id="points"> 0 </span> Points</p></div>
    <div id="game"></div>
    <div class="timer"><span id="time">30</span>Seconds</div>
  </section>
  </body>
  <script src="./script.js"></script>
</html>
